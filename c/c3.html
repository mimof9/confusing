<!DOCTYPE html>
<html>
<head>
	<title>重叠边框，悬浮显示</title>
	<meta charset="utf-8">
	<style type="text/css">
		table {
			background: #ccc;
		}
		td {
			display: inline-block;
			width: 50px;
			height: 50px;
			border: 10px solid #aaa;
			color: white;
			text-align: center;
			line-height: 50px;
		}
		td:hover {
			border-color:#666;
		}
		td {
			position: relative;
		}
		tr:not(:first-child) td{
			margin-top: -10px;
		}
		tr td:not(:first-child) {
			margin-left: -10px;
		}
	</style>
</head>
<body>
	<table cellspacing="0">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>

	<pre>
		实现单元边框重叠，使用相对定位，改变元素位置。
	</pre>
</body>
</html>
