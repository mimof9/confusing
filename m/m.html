 	<pre>
 		1. 图片正常指定URI的时候，会发送HTTP请求
 		2. 使用data uri 将图片编码成base64 内嵌到HTML页面中 可以提高效率
 			原因. 图片数据已经在写在html中，只需要解码base64即可
 		根据原理，很容易考虑适用的场景
 			1. 当图片数据量不大的时候 因为base64会被2进制多1/3数据 且大量base64内嵌到html页面也不好看
 			2. css中适用 data uri 因为都是些小细节 这样用起来 效率快很多
