<!DOCTYPE html>
<html>
<head>
	<title>脚本加载时机</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="./hello1.js" async></script>
	<script type="text/javascript" src="./hello2.js" async></script>
</head>
<body>
	
	<pre>
		异步脚本: 只针对外部脚本，对内联脚本无效
			1. 立刻下载脚本
			2. 异步执行脚本
			3. 并行执行，不按顺序
			4. 可能会在DOMContentLoaded之前或之后，因为是异步的，取决于具体的操作系统的调度
				这里要注意，不应该在异步脚本中操作DOM，因为不能确保DOM已经加载完毕
			5. 一定在load事件之前
	</pre>

	<script type="text/javascript">
		console.log('main');
		document.addEventListener('DOMContentLoaded',function(){
		    console.log('main DOMContentLoaded');
		})
		window.onload = function() {
			console.log('main loaded');
		}
	</script>
</body>
</html>
