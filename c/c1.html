<!DOCTYPE html>
<html>
<head>
	<title>重叠边框，悬浮显示</title>
	<meta charset="utf-8">
	<style type="text/css">
		#calc {
			background: #ccc;
		}
		#calc td {
			width: 50px;
			height: 50px;
			border: 10px solid #aaa;
			color: white;
			text-align: center;
		}
		#calc td:hover {
			border-color:#666;
		}
	</style>
</head>
<body>
	<table id="calc">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
</body>
</html>
