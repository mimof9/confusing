<!DOCTYPE html>
<html>
<head>
	<title>position定位</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			border: 1px solid #666;
		}

		div div {
			width: 100px;
			height: 100px;
			background: #ccc;
		}

		.p1 {
			position: static;
		}

		.p1 .c1 {
			position: static;
		}

		.p2 {
			position: relative;
		}

		.p2 .c1 {
			position: absolute;
			left: 50px;
			top: 50px;
		}

		.p3 {
			position: absolute;
		}

		.p3 .c1 {
			position: relative;
			left: 50px;
			top: 50px;
		}
	</style>
</head>
<body>
	<pre>
		默认情况, position: static;
	</pre>

	<div class="p1">
		<div class="c1"></div>
	</div>

	<pre>
		1. 绝对定位，相对父容器左上角，脱离文档流，所以不占据位置
		2. 相对定位，相对自己，在正常文档流中，所以占据原来的位置

		要实现相对自己定位，又不占据位置有两种方法：
		1. 外层相对定位，内层绝对定位，且把外层长宽变为0
	</pre>

	<div class="p2">
		<div class="c1"></div>
	</div>

	<pre>
		2. 外层绝对定位，内层相对定位
	</pre>

	<div class="p3">
		<div class="c1"></div>
	</div>
</body>
</html>
