<!DOCTYPE html>
<html>
<head>
	<title>重叠边框，悬浮显示</title>
	<meta charset="utf-8">
	<style type="text/css">
		table {
			background: #ccc;
		}
		td {
			display: inline-block;
			width: 50px;
			height: 50px;
			border: 10px solid #aaa;
			color: white;
			text-align: center;
			line-height: 50px;
		}
		td:hover {
			border-color:#666;
		}
		
	</style>
</head>
<body>
	<table cellspacing="0">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>

	<pre>
		td为默认的display为table-cell，修改为内联块元素，然后需要对文本进行垂直居中。
	</pre>
</body>
</html>
